<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulador de Servicios Médicos - Chihuahua 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f9fc;
        }
        
        header {
            background-color: #005f87;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        h2 {
            color: #005f87;
            border-bottom: 2px solid #005f87;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            flex-grow: 1;
            min-width: 200px;
        }
        
        button {
            background-color: #005f87;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #003d5a;
        }
        
        .service-info {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .service-title {
            font-size: 20px;
            font-weight: bold;
            color: #005f87;
            margin-bottom: 10px;
        }
        
        .service-code {
            background-color: #e1f0f7;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .price-table th, .price-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .price-table th {
            background-color: #005f87;
            color: white;
        }
        
        .price-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .price-table tr:hover {
            background-color: #e1f0f7;
        }
        
        .level-selector {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .level-selector label {
            font-weight: bold;
        }
        
        .highlight {
            background-color: #fffde7;
            font-weight: bold;
        }
        
        .category-filter {
            margin-bottom: 20px;
        }
        
        .services-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .service-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .service-card.selected {
            background-color: #e1f0f7;
            border: 2px solid #005f87;
        }
        
        .service-card h3 {
            margin-top: 0;
            color: #005f87;
        }
        
        .service-card .price {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .total-container {
            background-color: #005f87;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: right;
        }
        
        .total-container h3 {
            margin: 0 0 10px 0;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: bold;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .checkbox-container input {
            margin-right: 10px;
            min-width: auto;
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .level-selector {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .services-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SERVICIOS DE SALUD DE CHIHUAHUA</h1>
        <p>Tabulador de Servicios Médico-Asistenciales actualizado 2025</p>
<p>Elaborado por LDG. Dave Araiza</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por clave o descripción...">
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="">Todas las categorías</option>
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
        <button onclick="searchService()">Buscar</button>
    </div>
    
    <div class="level-selector">
        <label for="levelSelect">Nivel:</label>
        <select id="levelSelect" onchange="updateSelectedServices()">
            <option value="6">Nivel 6 (Base)</option>
            <option value="7">Nivel 7</option>
            <option value="1">Nivel 1 (15%)</option>
            <option value="2">Nivel 2 (25%)</option>
            <option value="3">Nivel 3 (35%)</option>
            <option value="4">Nivel 4 (50%)</option>
            <option value="5">Nivel 5 (75%)</option>
        </select>
    </div>
    
    <div id="servicesByCategory" class="services-list">
        <!-- Se llenará dinámicamente al seleccionar categoría -->
    </div>
    
    <div class="total-container">
        <h3>Total de servicios seleccionados:</h3>
        <div class="total-amount" id="totalAmount">$0.00</div>
    </div>
    
    <div id="serviceResults" class="service-info" style="display: none;">
        <div class="service-title" id="serviceName"></div>
        <div class="service-code" id="serviceCode"></div>
        <div id="serviceDescription"></div>
        
        <div class="level-selector">
            <label for="levelSelectDetail">Nivel:</label>
            <select id="levelSelectDetail" onchange="updatePrices()">
                <option value="6">Nivel 6 (Base)</option>
                <option value="7">Nivel 7 + 50%</option>
                <option value="1">Nivel 1 (15%)</option>
                <option value="2">Nivel 2 (25%)</option>
                <option value="3">Nivel 3 (35%)</option>
                <option value="4">Nivel 4 (50%)</option>
                <option value="5">Nivel 5 (75%)</option>
            </select>
            <div id="selectedPrice" style="font-weight: bold; font-size: 18px;"></div>
        </div>
        
        <table class="price-table">
            <thead>
                <tr>
                    <th>Nivel</th>
                    <th>Porcentaje</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="priceTableBody">
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <div id="noResults" style="display: none; text-align: center; padding: 20px;">
        No se encontraron servicios que coincidan con la búsqueda.
    </div>

                // Variables para servicios seleccionados
        let selectedServices = [];
        let currentLevel = 6;

        // Cargar categorías en el filtro
        function loadCategories() {
            const categories = [...new Set(medicalServices.map(service => service.categoria))];
            const filter = document.getElementById('categoryFilter');
            
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filter.appendChild(option);
            });
        }
        
        // Filtrar servicios por categoría
        function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let results = medicalServices;
            
            if (category) {
                results = results.filter(service => service.categoria === category);
            }
            
            if (searchTerm) {
                results = results.filter(service => 
                    service.clave.includes(searchTerm) || 
                    service.descripcion.toLowerCase().includes(searchTerm)
                );
            }
            
            displayServicesList(results);
        }
        
        // Mostrar lista de servicios
        function displayServicesList(services) {
            const container = document.getElementById('servicesByCategory');
            container.innerHTML = '';
            
            if (services.length === 0) {
                container.innerHTML = '<p>No se encontraron servicios en esta categoría.</p>';
                return;
            }
            
            services.forEach(service => {
                const price = calculatePrice(service, currentLevel);
                const isSelected = selectedServices.some(s => s.clave === service.clave);
                
                const card = document.createElement('div');
                card.className = `service-card ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <h3>${service.descripcion}</h3>
                    <div class="service-code">${service.clave}</div>
                    <div><strong>Categoría:</strong> ${service.categoria}</div>
                    <div class="price">Precio: $${price.toFixed(2)}</div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="check-${service.clave}" 
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleServiceSelection('${service.clave}')">
                        <label for="check-${service.clave}">Seleccionar</label>
                    </div>
                `;
                container.appendChild(card);
            });
            
            updateTotal();
        }
        
        // Alternar selección de servicio
        function toggleServiceSelection(clave) {
            const service = medicalServices.find(s => s.clave === clave);
            if (!service) return;
            
            const index = selectedServices.findIndex(s => s.clave === clave);
            const checkbox = document.getElementById(`check-${clave}`);
            
            if (checkbox.checked && index === -1) {
                selectedServices.push({
                    ...service,
                    selectedPrice: calculatePrice(service, currentLevel)
                });
            } else if (!checkbox.checked && index !== -1) {
                selectedServices.splice(index, 1);
            }
            
            // Actualizar estilos y total
            const card = checkbox.closest('.service-card');
            if (card) {
                card.classList.toggle('selected', checkbox.checked);
            }
            
            updateTotal();
        }
        
        // Calcular precio según nivel
        function calculatePrice(service, level) {
            switch(level) {
                case '1': return service.nivel6 * 0.15;
                case '2': return service.nivel6 * 0.25;
                case '3': return service.nivel6 * 0.35;
                case '4': return service.nivel6 * 0.5;
                case '5': return service.nivel6 * 0.75;
                case '6': return service.nivel6;
                case '7': return service.nivel6 * 1.5;
                default: return service.nivel6;
            }
        }
        
        // Actualizar servicios seleccionados cuando cambia el nivel
        function updateSelectedServices() {
            currentLevel = document.getElementById('levelSelect').value;
            
            // Actualizar precios en los servicios seleccionados
            selectedServices = selectedServices.map(service => {
                return {
                    ...service,
                    selectedPrice: calculatePrice(service, currentLevel)
                };
            });
            
            // Volver a mostrar la lista para actualizar precios
            const category = document.getElementById('categoryFilter').value;
            filterByCategory();
            
            updateTotal();
        }
        
        // Actualizar el total
        function updateTotal() {
            const total = selectedServices.reduce((sum, service) => sum + service.selectedPrice, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }
        
        // Buscar servicio (para vista detallada)
        function searchService() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let results = medicalServices;
            
            if (category) {
                results = results.filter(service => service.categoria === category);
            }
            
            if (searchTerm) {
                results = results.filter(service => 
                    service.clave.includes(searchTerm) || 
                    service.descripcion.toLowerCase().includes(searchTerm)
                );
            }
            
            if (results.length > 0) {
                showService(results[0].clave);
                document.getElementById('noResults').style.display = 'none';
            } else {
                document.getElementById('serviceResults').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
            }
        }
        
        // Mostrar detalles del servicio (vista detallada)
        function showService(clave) {
            const service = medicalServices.find(s => s.clave === clave);
            if (!service) return;
            
            document.getElementById('serviceName').textContent = service.descripcion;
            document.getElementById('serviceCode').textContent = service.clave;
            document.getElementById('serviceDescription').innerHTML = `
                <p><strong>Categoría:</strong> ${service.categoria}</p>
                <p><strong>UMAS:</strong> ${service.umas}</p>
            `;
            
            // Calcular precios para todos los niveles
            const prices = {
                6: service.nivel6,
                7: service.nivel6 * 1.5,
                1: service.nivel6 * 0.15,
                2: service.nivel6 * 0.25,
                3: service.nivel6 * 0.35,
                4: service.nivel6 * 0.5,
                5: service.nivel6 * 0.75
            };
            
            // Mostrar tabla de precios
            const tableBody = document.getElementById('priceTableBody');
            tableBody.innerHTML = '';
            
            for (const [level, price] of Object.entries(prices)) {
                const row = document.createElement('tr');
                const percentage = level == 6 ? "100%" : 
                                 level == 7 ? "150%" : 
                                 `${parseInt(level)*15}%`;
                
                row.innerHTML = `
                    <td>${level}</td>
                    <td>${percentage}</td>
                    <td>$${price.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            }
            
            // Actualizar precio seleccionado
            updatePrices();
            
            document.getElementById('serviceResults').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';
            
            // Resaltar fila del nivel seleccionado
            highlightSelectedLevel();
        }
        
        // Actualizar precio en vista detallada
        function updatePrices() {
            const level = document.getElementById('levelSelectDetail').value;
            const service = medicalServices.find(s => s.clave === document.getElementById('serviceCode').textContent);
            if (!service) return;
            
            const price = calculatePrice(service, level);
            document.getElementById('selectedPrice').textContent = `Precio: $${price.toFixed(2)}`;
            
            highlightSelectedLevel();
        }
        
        // Resaltar fila del nivel seleccionado en vista detallada
        function highlightSelectedLevel() {
            const level = document.getElementById('levelSelectDetail').value;
            const rows = document.querySelectorAll('#priceTableBody tr');
            
            rows.forEach(row => {
                row.classList.remove('highlight');
                if (row.cells[0].textContent === level) {
                    row.classList.add('highlight');
                }
            });
        }
        
        // Permitir búsqueda al presionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchService();
            }
        });
        
        // Inicializar la aplicación
        window.onload = function() {
            loadCategories();
        };
    </script>
